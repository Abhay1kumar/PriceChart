<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="priseing-table">
    <div class="individual">
        <div class="price">
            <span>&dollar;</span>2
        </div>
        <h2>Individual</h2>
        <div class="feature">
            <h3>Office <span>20 gb</span></h3>
            <div class="progress office"></div>
        </div>
        <div class="feature">
            <h3>Home <span>10 gb</span></h3>
            <div class="progress home"></div>
        </div>
        <div class="continue">
            <button>Continue >>>
                <img src="">
            </button>
        </div>
    </div>
    <div class="shared">
        <div class="price">
            <span>&dollar;</span>6
        </div>
        <h2>Shared</h2>
        <div class="large-feature">
            <p>Family</p>
            <h3>100 GB</h3>
        </div>
        <div class="continue">
            <button>Continue >>>
                <img src="">
            </button>
        </div>
    </div>
    <div class="unlimited">
        <div class="price">
            <span>&dollar;</span>9
        </div>
        <h2>Unlimited</h2>
        <div class="large-feature">
            <p>Infinite</p>
            <h3>1 Year</h3>
        </div>
        <div class="continue">
            <button>Continue >>>
                <img src="">
            </button>
        </div>
    </div>

</div>

</body>
</html>
